<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Self-Improvement Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.8.0/umd/Recharts.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .animate-bounce {
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% {
                transform: translate3d(-50%, 0, 0);
            }
            40%, 43% {
                transform: translate3d(-50%, -30px, 0);
            }
            70% {
                transform: translate3d(-50%, -15px, 0);
            }
            90% {
                transform: translate3d(-50%, -4px, 0);
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { Radar, RadarChart, PolarGrid, PolarAngleAxis, PolarRadiusAxis, ResponsiveContainer } = Recharts;

        const RPGDashboard = () => {
            const [stats, setStats] = useState({
                Physical: 320,
                Psyche: 208,
                Intel: 192,
                Spiritual: 272,
                Core: 306,
                Craft: 148
            });

            const [level, setLevel] = useState(19);
            const [currentXP, setCurrentXP] = useState(1334);
            const [dailyEnergy, setDailyEnergy] = useState(75);
            const [hp, setHP] = useState(82);
            const [mood, setMood] = useState(65);
            const [concentration, setConcentration] = useState(45);
            const [motivation, setMotivation] = useState(78);
            const [streak, setStreak] = useState(13);
            const [totalHours, setTotalHours] = useState(13);
            const [totalMinutes, setTotalMinutes] = useState(39);

            const [quests, setQuests] = useState([
                { id: 1, name: 'Yoga + Flexibility', completed: false, category: 'Physical', xp: 25, statBoost: 'Physical' },
                { id: 2, name: 'Morning Meditation + Breathwork', completed: true, category: 'Spiritual', xp: 30, statBoost: 'Spiritual' },
                { id: 3, name: 'Morning Pages + Journaling', completed: false, category: 'Intel', xp: 20, statBoost: 'Intel' },
                { id: 4, name: 'Workout with the boys', completed: false, category: 'Physical', xp: 35, statBoost: 'Physical' },
                { id: 5, name: 'Self-care routine', completed: false, category: 'Physical', xp: 15, statBoost: 'Physical' },
                { id: 6, name: 'Read + Knowledge', completed: false, category: 'Intel', xp: 25, statBoost: 'Intel' },
                { id: 7, name: 'Networking + Connection', completed: false, category: 'Core', xp: 30, statBoost: 'Core' },
                { id: 8, name: 'Organize space', completed: false, category: 'Core', xp: 20, statBoost: 'Core' },
                { id: 9, name: 'Practice Skills', completed: false, category: 'Craft', xp: 25, statBoost: 'Craft' },
                { id: 10, name: 'Healthy meal prep', completed: false, category: 'Physical', xp: 20, statBoost: 'Physical' },
                { id: 11, name: 'Supplements + Nutrition', completed: false, category: 'Physical', xp: 15, statBoost: 'Physical' },
                { id: 12, name: 'Mindfulness practice', completed: false, category: 'Spiritual', xp: 20, statBoost: 'Spiritual' },
                { id: 13, name: 'Meditate + Inner Peace', completed: false, category: 'Spiritual', xp: 25, statBoost: 'Spiritual' },
                { id: 14, name: 'Creative hobby time', completed: false, category: 'Craft', xp: 30, statBoost: 'Craft' },
                { id: 15, name: 'Budget planning', completed: false, category: 'Core', xp: 25, statBoost: 'Core' },
                { id: 16, name: 'Career planning', completed: false, category: 'Core', xp: 35, statBoost: 'Core' },
                { id: 17, name: 'Reflection + Gratitude', completed: false, category: 'Spiritual', xp: 15, statBoost: 'Spiritual' },
                { id: 18, name: 'Skill development', completed: false, category: 'Craft', xp: 30, statBoost: 'Craft' },
                { id: 19, name: 'Learning + Knowledge', completed: false, category: 'Spiritual', xp: 25, statBoost: 'Spiritual' }
            ]);

            const [achievements, setAchievements] = useState([]);
            const [dailyXP, setDailyXP] = useState(0);
            const [showLevelUp, setShowLevelUp] = useState(false);
            const [showAchievement, setShowAchievement] = useState('');
            const [editMode, setEditMode] = useState(false);
            const [characterName, setCharacterName] = useState('Self-Improvement Angel');
            const [characterEmoji, setCharacterEmoji] = useState('ðŸŒ¸');

            const maxStat = 400;
            const totalStats = Object.values(stats).reduce((sum, val) => sum + val, 0);

            // Calculate XP needed for next level
            const xpForNextLevel = (level + 1) * 500;
            const xpNeeded = xpForNextLevel - currentXP;

            const radarData = Object.entries(stats).map(([stat, value]) => ({
                stat,
                value: (value / maxStat) * 10,
                fullMark: 10
            }));

            const completedQuests = quests.filter(q => q.completed).length;
            const completionRate = Math.round((completedQuests / quests.length) * 100);

            // Check for level up
            useEffect(() => {
                if (currentXP >= xpForNextLevel) {
                    setLevel(prev => prev + 1);
                    setCurrentXP(prev => prev - xpForNextLevel);
                    setShowLevelUp(true);
                    setTimeout(() => setShowLevelUp(false), 3000);
                }
            }, [currentXP, xpForNextLevel]);

            // Check for achievements
            useEffect(() => {
                const newAchievements = [];
                
                if (completedQuests === 5 && !achievements.includes('Quest Master I')) {
                    newAchievements.push('Quest Master I');
                }
                if (completedQuests === 10 && !achievements.includes('Quest Master II')) {
                    newAchievements.push('Quest Master II');
                }
                if (completedQuests === quests.length && !achievements.includes('Perfect Day')) {
                    newAchievements.push('Perfect Day');
                }
                if (streak >= 7 && !achievements.includes('Week Warrior')) {
                    newAchievements.push('Week Warrior');
                }
                if (totalStats >= 2000 && !achievements.includes('Stat Master')) {
                    newAchievements.push('Stat Master');
                }

                if (newAchievements.length > 0) {
                    setAchievements(prev => [...prev, ...newAchievements]);
                    setShowAchievement(newAchievements[0]);
                    setTimeout(() => setShowAchievement(''), 3000);
                }
            }, [completedQuests, streak, totalStats, achievements, quests.length]);

            const toggleQuest = (id) => {
                const quest = quests.find(q => q.id === id);
                const wasCompleted = quest.completed;
                
                setQuests(prev => prev.map(quest => 
                    quest.id === id ? { ...quest, completed: !quest.completed } : quest
                ));

                if (!wasCompleted) {
                    // Quest completed - gain XP and stat boost
                    setCurrentXP(prev => prev + quest.xp);
                    setDailyXP(prev => prev + quest.xp);
                    setStats(prev => ({
                        ...prev,
                        [quest.statBoost]: prev[quest.statBoost] + Math.floor(quest.xp / 5)
                    }));
                    
                    // Boost related status bars
                    if (quest.category === 'Physical') {
                        setHP(prev => Math.min(100, prev + 5));
                        setDailyEnergy(prev => Math.min(100, prev + 3));
                    } else if (quest.category === 'Spiritual') {
                        setMood(prev => Math.min(100, prev + 8));
                        setMotivation(prev => Math.min(100, prev + 5));
                    } else if (quest.category === 'Intel') {
                        setConcentration(prev => Math.min(100, prev + 7));
                    }
                } else {
                    // Quest uncompleted - lose XP and stat boost
                    setCurrentXP(prev => Math.max(0, prev - quest.xp));
                    setDailyXP(prev => Math.max(0, prev - quest.xp));
                    setStats(prev => ({
                        ...prev,
                        [quest.statBoost]: Math.max(0, prev[quest.statBoost] - Math.floor(quest.xp / 5))
                    }));
                }
            };

            const rechargeEnergy = () => {
                setDailyEnergy(prev => Math.min(100, prev + 25));
                setMood(prev => Math.min(100, prev + 10));
                setConcentration(prev => Math.min(100, prev + 15));
            };

            const resetDay = () => {
                setQuests(prev => prev.map(quest => ({ ...quest, completed: false })));
                setDailyXP(0);
                setDailyEnergy(75);
                setHP(82);
                setMood(65);
                setConcentration(45);
                setMotivation(78);
            };

            const addCustomQuest = () => {
                const questName = prompt("Enter new quest name:");
                const questCategory = prompt("Enter category (Physical, Spiritual, Intel, Core, Craft):");
                const questXP = parseInt(prompt("Enter XP value (10-50):")) || 25;
                
                if (questName && questCategory) {
                    const newQuest = {
                        id: Date.now(),
                        name: questName,
                        completed: false,
                        category: questCategory,
                        xp: Math.min(50, Math.max(10, questXP)),
                        statBoost: questCategory
                    };
                    setQuests(prev => [...prev, newQuest]);
                }
            };

            const deleteQuest = (id) => {
                if (window.confirm("Delete this quest?")) {
                    setQuests(prev => prev.filter(quest => quest.id !== id));
                }
            };

            const editQuest = (id) => {
                const quest = quests.find(q => q.id === id);
                const newName = prompt("Edit quest name:", quest.name);
                const newCategory = prompt("Edit category:", quest.category);
                const newXP = parseInt(prompt("Edit XP value:", quest.xp)) || quest.xp;
                
                if (newName && newCategory) {
                    setQuests(prev => prev.map(q => 
                        q.id === id ? {
                            ...q,
                            name: newName,
                            category: newCategory,
                            xp: Math.min(50, Math.max(10, newXP)),
                            statBoost: newCategory
                        } : q
                    ));
                }
            };

            const adjustStat = (statName, amount) => {
                setStats(prev => ({
                    ...prev,
                    [statName]: Math.max(0, Math.min(maxStat, prev[statName] + amount))
                }));
            };

            const adjustStatusBar = (barName, amount) => {
                switch(barName) {
                    case 'energy':
                        setDailyEnergy(prev => Math.max(0, Math.min(100, prev + amount)));
                        break;
                    case 'hp':
                        setHP(prev => Math.max(0, Math.min(100, prev + amount)));
                        break;
                    case 'mood':
                        setMood(prev => Math.max(0, Math.min(100, prev + amount)));
                        break;
                    case 'concentration':
                        setConcentration(prev => Math.max(0, Math.min(100, prev + amount)));
                        break;
                    case 'motivation':
                        setMotivation(prev => Math.max(0, Math.min(100, prev + amount)));
                        break;
                }
            };

            const adjustLevel = (amount) => {
                setLevel(prev => Math.max(1, prev + amount));
            };

            const adjustXP = (amount) => {
                setCurrentXP(prev => Math.max(0, prev + amount));
            };

            const editCharacter = () => {
                const newName = prompt("Edit character name:", characterName);
                const newEmoji = prompt("Edit character emoji:", characterEmoji);
                
                if (newName) setCharacterName(newName);
                if (newEmoji) setCharacterEmoji(newEmoji);
            };

            return React.createElement('div', {
                className: "min-h-screen bg-gradient-to-br from-pink-50 via-rose-50 to-pink-100 text-gray-700 p-6 relative"
            }, [
                // Level Up Notification
                showLevelUp && React.createElement('div', {
                    key: 'levelup',
                    className: "fixed top-4 left-1/2 transform -translate-x-1/2 bg-gradient-to-r from-pink-500 to-rose-500 text-white px-8 py-4 rounded-full shadow-lg z-50 animate-bounce"
                }, `ðŸŽ‰ LEVEL UP! You are now Level ${level}! ðŸŽ‰`),

                // Achievement Notification
                showAchievement && React.createElement('div', {
                    key: 'achievement',
                    className: "fixed top-16 left-1/2 transform -translate-x-1/2 bg-gradient-to-r from-yellow-400 to-orange-500 text-white px-6 py-3 rounded-full shadow-lg z-50"
                }, `ðŸ† Achievement Unlocked: ${showAchievement}!`),

                React.createElement('div', {
                    key: 'main',
                    className: "max-w-7xl mx-auto grid grid-cols-12 gap-6 min-h-screen"
                }, [
                    // Left Sidebar - Character
                    React.createElement('div', {
                        key: 'left-sidebar',
                        className: "col-span-3 space-y-6"
                    }, [
                        // Character Portrait
                        React.createElement('div', {
                            key: 'character-portrait',
                            className: "bg-white/70 backdrop-blur-sm border border-pink-200 rounded-2xl p-6 shadow-sm"
                        }, [
                            React.createElement('div', {
                                key: 'character-info',
                                className: "text-center mb-6"
                            }, [
                                React.createElement('div', {
                                    key: 'level-info',
                                    className: "flex items-center justify-center gap-2 mb-2"
                                }, [
                                    React.createElement('div', {
                                        key: 'level-text',
                                        className: "text-pink-500 text-lg font-medium"
                                    }, `Level ${level}`),
                                    editMode && React.createElement('div', {
                                        key: 'level-controls',
                                        className: "flex gap-1"
                                    }, [
                                        React.createElement('button', {
                                            key: 'level-minus',
                                            onClick: () => adjustLevel(-1),
                                            className: "bg-red-400 text-white w-6 h-6 rounded text-xs"
                                        }, '-'),
                                        React.createElement('button', {
                                            key: 'level-plus',
                                            onClick: () => adjustLevel(1),
                                            className: "bg-green-400 text-white w-6 h-6 rounded text-xs"
                                        }, '+')
                                    ])
                                ]),
                                React.createElement('div', {
                                    key: 'growth-text',
                                    className: "text-xs text-gray-400"
                                }, 'âœ¨ Growth Journey'),
                                React.createElement('div', {
                                    key: 'daily-xp',
                                    className: "flex items-center justify-center gap-2"
                                }, [
                                    React.createElement('div', {
                                        key: 'xp-text',
                                        className: "text-xs text-pink-400"
                                    }, `Daily XP: +${dailyXP}`),
                                    editMode && React.createElement('div', {
                                        key: 'xp-controls',
                                        className: "flex gap-1"
                                    }, [
                                        React.createElement('button', {
                                            key: 'xp-minus',
                                            onClick: () => adjustXP(-50),
                                            className: "bg-red-400 text-white w-5 h-5 rounded text-xs"
                                        }, '-'),
                                        React.createElement('button', {
                                            key: 'xp-plus',
                                            onClick: () => adjustXP(50),
                                            className: "bg-green-400 text-white w-5 h-5 rounded text-xs"
                                        }, '+')
                                    ])
                                ])
                            ]),

                            React.createElement('div', {
                                key: 'character-avatar',
                                className: "bg-gradient-to-br from-pink-100 to-rose-100 rounded-xl p-6 mb-6 aspect-square flex items-center justify-center border border-pink-200 relative group"
                            }, [
                                React.createElement('div', {
                                    key: 'emoji',
                                    className: "text-6xl"
                                }, characterEmoji),
                                editMode && React.createElement('button', {
                                    key: 'edit-character',
                                    onClick: editCharacter,
                                    className: "absolute top-2 right-2 bg-pink-400 text-white w-6 h-6 rounded-full text-xs opacity-0 group-hover:opacity-100 transition-opacity"
                                }, 'âœï¸')
                            ]),

                            React.createElement('div', {
                                key: 'character-name',
                                className: "text-center text-pink-600 font-medium mb-4"
                            }, characterName),

                            // XP Progress Bar
                            React.createElement('div', {
                                key: 'xp-progress',
                                className: "mb-4"
                            }, [
                                React.createElement('div', {
                                    key: 'xp-text',
                                    className: "flex justify-between text-xs text-gray-500 mb-1"
                                }, [
                                    React.createElement('span', { key: 'current-xp' }, `XP: ${currentXP}`),
                                    React.createElement('span', { key: 'next-xp' }, `Next: ${xpNeeded}`)
                                ]),
                                React.createElement('div', {
                                    key: 'xp-bar-bg',
                                    className: "w-full bg-pink-100 rounded-full h-2"
                                }, [
                                    React.createElement('div', {
                                        key: 'xp-bar-fill',
                                        className: "bg-gradient-to-r from-pink-400 to-rose-500 h-2 rounded-full transition-all duration-500",
                                        style: { width: `${(currentXP / xpForNextLevel) * 100}%` }
                                    })
                                ])
                            ])
                        ]),

                        // Status Bars
                        React.createElement('div', {
                            key: 'status-bars',
                            className: "bg-white/70 backdrop-blur-sm border border-pink-200 rounded-2xl p-6 space-y-5"
                        }, [
                            // Daily Energy
                            React.createElement('div', { key: 'energy-label', className: "flex items-center justify-between" }, [
                                React.createElement('span', { key: 'energy-text', className: "text-sm text-rose-500 font-medium" }, 'âœ¨ Daily Energy'),
                                React.createElement('div', { key: 'energy-controls', className: "flex items-center gap-2" }, [
                                    React.createElement('span', { key: 'energy-value', className: "text-sm text-gray-600" }, `${dailyEnergy}%`),
                                    editMode && React.createElement('div', { key: 'energy-buttons', className: "flex gap-1" }, [
                                        React.createElement('button', {
                                            key: 'energy-minus',
                                            onClick: () => adjustStatusBar('energy', -10),
                                            className: "bg-red-400 text-white w-5 h-5 rounded text-xs"
                                        }, '-'),
                                        React.createElement('button', {
                                            key: 'energy-plus',
                                            onClick: () => adjustStatusBar('energy', 10),
                                            className: "bg-green-400 text-white w-5 h-5 rounded text-xs"
                                        }, '+')
                                    ])
                                ])
                            ]),
                            React.createElement('div', { key: 'energy-bar', className: "w-full bg-pink-100 rounded-full h-2" }, [
                                React.createElement('div', {
                                    key: 'energy-fill',
                                    className: "bg-gradient-to-r from-rose-300 to-pink-400 h-2 rounded-full transition-all duration-300",
                                    style: { width: `${dailyEnergy}%` }
                                })
                            ]),

                            // Wellbeing (HP)
                            React.createElement('div', { key: 'hp-label', className: "flex items-center justify-between" }, [
                                React.createElement('span', { key: 'hp-text', className: "text-sm text-rose-500 font-medium" }, 'ðŸ’– Wellbeing'),
                                React.createElement('div', { key: 'hp-controls', className: "flex items-center gap-2" }, [
                                    React.createElement('span', { key: 'hp-value', className: "text-sm text-gray-600" }, `${hp}%`),
                                    editMode && React.createElement('div', { key: 'hp-buttons', className: "flex gap-1" }, [
                                        React.createElement('button', {
                                            key: 'hp-minus',
                                            onClick: () => adjustStatusBar('hp', -10),
                                            className: "bg-red-400 text-white w-5 h-5 rounded text-xs"
                                        }, '-'),
                                        React.createElement('button', {
                                            key: 'hp-plus',
                                            onClick: () => adjustStatusBar('hp', 10),
                                            className: "bg-green-400 text-white w-5 h-5 rounded text-xs"
                                        }, '+')
                                    ])
                                ])
                            ]),
                            React.createElement('div', { key: 'hp-bar', className: "w-full bg-pink-100 rounded-full h-2" }, [
                                React.createElement('div', {
                                    key: 'hp-fill',
                                    className: "bg-gradient-to-r from-pink-300 to-rose-400 h-2 rounded-full transition-all duration-300",
                                    style: { width: `${hp}%` }
                                })
                            ]),

                            // Mood
                            React.createElement('div', { key: 'mood-label', className: "flex items-center justify-between" }, [
                                React.createElement('span', { key: 'mood-text', className: "text-sm text-rose-500 font-medium" }, 'ðŸ˜Š Mood'),
                                React.createElement('div', { key: 'mood-controls', className: "flex items-center gap-2" }, [
                                    React.createElement('span', { key: 'mood-value', className: "text-sm text-gray-600" }, `${mood}%`),
                                    editMode && React.createElement('div', { key: 'mood-buttons', className: "flex gap-1" }, [
                                        React.createElement('button', {
                                            key: 'mood-minus',
                                            onClick: () => adjustStatusBar('mood', -10),
                                            className: "bg-red-400 text-white w-5 h-5 rounded text-xs"
                                        }, '-'),
                                        React.createElement('button', {
                                            key: 'mood-plus',
                                            onClick: () => adjustStatusBar('mood', 10),
                                            className: "bg-green-400 text-white w-5 h-5 rounded text-xs"
                                        }, '+')
                                    ])
                                ])
                            ]),
                            React.createElement('div', { key: 'mood-bar', className: "w-full bg-pink-100 rounded-full h-2" }, [
                                React.createElement('div', {
                                    key: 'mood-fill',
                                    className: "bg-gradient-to-r from-pink-300 to-rose-300 h-2 rounded-full transition-all duration-300",
                                    style: { width: `${mood}%` }
                                })
                            ]),

                            // Focus (Concentration)
                            React.createElement('div', { key: 'focus-label', className: "flex items-center justify-between" }, [
                                React.createElement('span', { key: 'focus-text', className: "text-sm text-rose-500 font-medium" }, 'ðŸŽ¯ Focus'),
                                React.createElement('div', { key: 'focus-controls', className: "flex items-center gap-2" }, [
                                    React.createElement('span', { key: 'focus-value', className: "text-sm text-gray-600" }, `${concentration}%`),
                                    editMode && React.createElement('div', { key: 'focus-buttons', className: "flex gap-1" }, [
                                        React.createElement('button', {
                                            key: 'focus-minus',
                                            onClick: () => adjustStatusBar('concentration', -10),
                                            className: "bg-red-400 text-white w-5 h-5 rounded text-xs"
                                        }, '-'),
                                        React.createElement('button', {
                                            key: 'focus-plus',
                                            onClick: () => adjustStatusBar('concentration', 10),
                                            className: "bg-green-400 text-white w-5 h-5 rounded text-xs"
                                        }, '+')
                                    ])
                                ])
                            ]),
                            React.createElement('div', { key: 'focus-bar', className: "w-full bg-pink-100 rounded-full h-2" }, [
                                React.createElement('div', {
                                    key: 'focus-fill',
                                    className: "bg-gradient-to-r from-rose-300 to-pink-300 h-2 rounded-full transition-all duration-300",
                                    style: { width: `${concentration}%` }
                                })
                            ]),

                            // Motivation
                            React.createElement('div', { key: 'motivation-label', className: "flex items-center justify-between" }, [
                                React.createElement('span', { key: 'motivation-text', className: "text-sm text-rose-500 font-medium" }, 'ðŸŒŸ Motivation'),
                                React.createElement('div', { key: 'motivation-controls', className: "flex items-center gap-2" }, [
                                    React.createElement('span', { key: 'motivation-value', className: "text-sm text-gray-600" }, `${motivation}%`),
                                    editMode && React.createElement('div', { key: 'motivation-buttons', className: "flex gap-1" }, [
                                        React.createElement('button', {
                                            key: 'motivation-minus',
                                            onClick: () => adjustStatusBar('motivation', -10),
                                            className: "bg-red-400 text-white w-5 h-5 rounded text-xs"
                                        }, '-'),
                                        React.createElement('button', {
                                            key: 'motivation-plus',
                                            onClick: () => adjustStatusBar('motivation', 10),
                                            className: "bg-green-400 text-white w-5 h-5 rounded text-xs"
                                        }, '+')
                                    ])
                                ])
                            ]),
                            React.createElement('div', { key: 'motivation-bar', className: "w-full bg-pink-100 rounded-full h-2" }, [
                                React.createElement('div', {
                                    key: 'motivation-fillclassName: "bg-gradient-to-r from-pink-300 to-rose-300 h-2 rounded-full transition-all duration-300",
                                    style: { width: `${motivation}%` }
                                })
                            ]),

                            // Energy Recharge Button
                            React.createElement('button', {
                                key: 'recharge-button',
                                onClick: rechargeEnergy,
                                className: "w-full bg-gradient-to-r from-pink-400 to-rose-500 text-white py-2 rounded-lg text-sm font-medium hover:from-pink-500 hover:to-rose-600 transition-all duration-200 transform hover:scale-105"
